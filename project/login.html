<!DOCTYPE html>
<html>  
<!-- font-family: Arial, sans-serif; -->
<head>
    <script>
        function Login() {
            var login = document.getElementById("Login").value;
            var token = document.getElementById("Token").value;
            let pruby = parseInt(localStorage.getItem("pruby")) || 0;
            if (pruby > 3 || pruby === 3) {
                window.location.href = "errora.html";
                return;
            } else {
                if (login === "admin" && token === "szymon") {
                    localStorage.setItem("admin", "true");
                    localStorage.setItem("pruby", "0");
                    location.href = "dashboard.html";
                
                } else if (login === "guest" && token === "756903") {
                    localStorage.setItem("guest", "true");
                    localStorage.setItem("pruby", "0");
                    location.href = "demo.html";
                } else {
                    pruby++;
                    localStorage.setItem("pruby", pruby);
                    alert("Invalid login or token. Attempt " + pruby + " of 3.");
                }
            }

            
        }

        window.addEventListener('load', function() {
             // USUŃ WSZYSTKIE STYLE
             

             // Załaduj CSS z LocalStorage
             const zapisanyCSS = localStorage.getItem('cssname');
             if (zapisanyCSS) {
                const wszystkieStyle = document.querySelectorAll('style');
             wszystkieStyle.forEach(style => style.remove());
                 const style = document.createElement('style');
                 style.textContent = zapisanyCSS;
                 document.head.appendChild(style);
        }
        });
        
    </script>
