<!DOCTYPE html>
<html>  
<!-- font-family: Arial, sans-serif; -->
<head>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }


        h2 {
            color: #34495e;
            margin-top: 25px;
            border-left: 4px solid #e74c3c;
            padding-left: 10px;
        }

        .btn1 {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        .form-input {
            width: 50%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

    </style>
    <title>RozOS</title>
</head>

<body> 
<div class="container">
    <h1 style="text-align: center;">Login to RozOS</h1>
    <input type="text" placeholder="Login" class="form-input""> 
    <input type="text" placeholder="Password" class="form-input""> 
    <button class="btn1" style="display: block; margin: 0 auto;">Submit</button>
</div>

</body>

</html>
