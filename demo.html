<!DOCTYPE html>
<html>
<!-- font-family: Arial, sans-serif; -->
<head>
    <title>RozOS Dashboard</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        }
        .btn1 {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 0 150px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #34495e;
            margin-top: 25px;
            border-left: 4px solid #e74c3c;
            padding-left: 10px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 5px;
            margin: auto 0;
        }
        .form-input {
            width: 50%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .command-block {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #2c3e50;
        }
        .feature-list {
            font-family: sans-serif;
            color: #34495e;
            margin: 20px 0;
        }

    </style>
    <script>
        // Load custom CSS from local storage if available
        window.addEventListener('load', function() {
             // USUŃ WSZYSTKIE STYLE
             

             // Załaduj CSS z LocalStorage
             const zapisanyCSS = localStorage.getItem('cssname');
             if (zapisanyCSS) {
                const wszystkieStyle = document.querySelectorAll('style');
             wszystkieStyle.forEach(style => style.remove());
                 const style = document.createElement('style');
                 style.textContent = zapisanyCSS;
                 document.head.appendChild(style);
        }
        });
    </script>
</head>
<body>
<div class="container">
    <h1>RozOS Dashboard</h1>
    <h2>Welcome, guest!</h2>
    <h2>new features of the RozOS system</h2>
    <p>This is your dashboard where you can explore the new features of the RozOS platform.</p>
    <p> </p>
    <h2>New features:</h2>
    <h2>Guest Access</h2>
    <div class="warning">
        <strong>Warning:</strong> Make sure to log out after your session to protect your guest access.
        <p></p>
        <button class="btn1" style="margin-left: 20px;" onclick="localStorage.removeItem('guest'); location.href='login.html'">Logout</button>
        <p></p>
        <button class="btn1" style="margin-left: 20px;" onclick="localStorage.removeItem('guest'); location.href='index.html'">Go to Main Page and Logout</button>
    </div>
</div>

<script>
    if (localStorage.getItem("guest") !== "true") {
        window.location.href = "login.html";
    }else {
        console.log("Guest access granted.");
    }
</script>
</body>
</html>
