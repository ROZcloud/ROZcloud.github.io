<!DOCTYPE html>
<html>
<head>
    <title>RozOS Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #ff0000, #1aff00, #1b07d3);
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
        
        .game-frame {
            margin: 20px auto;
            display: block;
            border: 3px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minecraft 3D in Scratch</h1>
    <h1>RozOS Scratch Game Player</h1>
    
    <iframe src="https://scratch.mit.edu/projects/50029544/embed" 
            allowtransparency="true" 
            width="1000" 
            height="800" 
            frameborder="0" 
            scrolling="no" 
            allowfullscreen
            class="game-frame">
    </iframe>
</body>
</html>
