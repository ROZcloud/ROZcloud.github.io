<!DOCTYPE html>
<html>  
<!-- font-family: Arial, sans-serif; -->
<head>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 0 150px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        h2 {
            color: #34495e;
            margin-top: 25px;
            border-left: 4px solid #e74c3c;
            padding-left: 10px;
        }
        .form-input {
            width: 50%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn1 {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .command-block {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
        }
        .feature-list {
            font-family: sans-serif;
            color: #34495e;
            margin: 20px 0;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #2c3e50;
        }

    </style>
    <script>
        function loadcsstostortage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const cssContent = e.target.result;
                localStorage.setItem("cssname", cssContent);
                alert("refresh the page");
            };
            reader.readAsText(file);
        }
        window.addEventListener('load', function() {
             // USUŃ WSZYSTKIE STYLE
             

             // Załaduj CSS z LocalStorage
             const zapisanyCSS = localStorage.getItem('cssname');
             if (zapisanyCSS) {
                const wszystkieStyle = document.querySelectorAll('style');
             wszystkieStyle.forEach(style => style.remove());
                 const style = document.createElement('style');
                 style.textContent = zapisanyCSS;
                 document.head.appendChild(style);
        }
    });
    </script>
    <title>RozOS</title>
</head>

<body> 
<div class="container">
    <h1>Welcome to RozOS</h1>
    <h2>Login to platform</h2>
    <button class="btn1" onclick="location.href='login.html'">Login</button>
    <h2>Or check out my github</h2>
    <button class="btn1" onclick="location.href='https://github.com/ROZcloud'">GitHub</button>
    <p></p>
    <button class="btn1" onclick="location.href='news.html'">RozOS news</button>
    <p></p>
    <p></p>
    <button class="btn1" onclick="location.href='page1.html'">Strona Szkoły</button>
    <p></p>
    <div class="warning">
        <h2>Wait?</h2>
        <h2>Is your account blocked?</h2>
        <button class="btn1" style="margin-left: 20px;" onclick="location.href='unlock.html'">Unlock account</button>
    </div>
    <p>Load your css file?</p>
    <input type="file" class="form-input" id="cssFileInput" accept=".css" onchange="loadcsstostortage(event)">
    <p></p>
    <button class="btn1" onclick="localStorage.removeItem('cssname'); alert('refresh the page');">load default css</button>
    
</div>

</body>

</html>
